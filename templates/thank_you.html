<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6347; /* Tomato red for accents */
            --secondary-color: #f8f9fa; /* Light color for text on dark bg */
            --dark-bg: #052e16; /* Dark green background */
            --darker-bg: #041e10; /* Slightly darker green for sections */
            --card-bg: rgba(255, 255, 255, 0.05); /* Semi-transparent white for cards */
            --border-radius: 8px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--dark-bg);
            font-family: 'Poppins', sans-serif;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .thank-you-container {
            max-width: 800px;
            width: 100%;
            padding: 40px 20px;
            text-align: center;
        }
        
        .thank-you-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 50px 40px;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .thank-you-icon {
            font-size: 80px;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 15px;
            transition: var(--transition);
        }
        
        .btn-primary:hover {
            background-color: #ff7a61;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Subtle glow animation around the success icon */
        .thank-you-icon {
            position: relative;
        }
        
        .thank-you-icon:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 99, 71, 0.2) 0%, rgba(255, 99, 71, 0) 70%);
            z-index: -1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.4; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your application has been successfully submitted.</p>
            <p>We have received your resume and will process it shortly.</p>
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house-door me-2"></i>Return to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
